<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar WiFi - Green Nanny</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #222; color: #fff; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .container { max-width: 420px; }
        .form-panel { background-color: #333; border: 1px solid #444; border-radius: 10px; padding: 25px; box-shadow: 0 5px 15px rgba(0,0,0,0.4); }
        .form-control { background-color: #444; color: #fff; border-color: #555; }
        .form-control:focus { background-color: #555; color: #fff; border-color: #007bff; box-shadow: none; }
        .form-select { background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23adb5bd' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e"); }
        .btn-primary { background-color: #007bff; border-color: #007bff; }
        .btn-primary:hover { background-color: #0056b3; border-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-panel">
            <form action="/saveWifiCredentials" method="POST">
                <h1 class="h3 mb-4 text-center">ðŸŒ¿ Configurar WiFi de Green Nanny</h1>
                <div class="mb-3">
                    <label for="ssid" class="form-label">Red WiFi:</label>
                    <select class="form-select" id="ssid" name="ssid" required>
                        <option selected disabled value="">Buscando redes...</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">ContraseÃ±a:</label>
                    <input type="password" class="form-control" id="password" name="password">
                    <small class="form-text text-muted">Dejar en blanco si la red es abierta.</small>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Guardar y Conectar</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ssidSelect = document.getElementById('ssid');
            fetch('/wifiList')
                .then(response => {
                    if (!response.ok) throw new Error('No se pudieron cargar las redes.');
                    return response.json();
                })
                .then(networks => {
                    ssidSelect.innerHTML = '<option selected disabled value="">Seleccione una red...</option>';
                    networks.forEach(network => {
                        const option = document.createElement('option');
                        option.value = network.ssid;
                        option.textContent = `${network.ssid} (SeÃ±al: ${network.rssi} dBm)`;
                        ssidSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error al obtener redes WiFi:', error);
                    ssidSelect.innerHTML = '<option selected disabled value="">Error al buscar redes</option>';
                });
        });
    </script>
</body>
</html>
