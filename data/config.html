<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar WiFi - Green Nanny</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        :root {
            --gn-bg: #1e2125;
            --gn-card-bg: #2a2e33;
            --gn-border: #40454a;
            --gn-text: #e9ecef;
            --gn-text-muted: #adb5bd;
            --gn-primary: #1faa5f; /* Verde como color principal */
            --gn-primary-hover: #198754;
            --gn-input-bg: #3a3f44;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--gn-bg);
            color: var(--gn-text);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 1rem;
        }

        .form-panel {
            background-color: var(--gn-card-bg);
            border: 1px solid var(--gn-border);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-panel h1 {
            font-weight: 500;
            margin-bottom: 1.5rem;
        }

        .input-group-text {
            background-color: var(--gn-input-bg);
            border-color: var(--gn-border);
            color: var(--gn-text-muted);
        }

        .form-control, .form-select {
            background-color: var(--gn-input-bg);
            color: var(--gn-text);
            border-color: var(--gn-border);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        
        .form-control:focus, .form-select:focus {
            background-color: var(--gn-input-bg);
            color: var(--gn-text);
            border-color: var(--gn-primary);
            box-shadow: 0 0 0 0.25rem rgba(var(--bs-success-rgb), 0.25);
        }

        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23adb5bd' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e");
        }

        .btn-primary {
            background-color: var(--gn-primary);
            border-color: var(--gn-primary);
            font-weight: 500;
            padding: 0.75rem;
            transition: background-color 0.2s ease;
        }

        .btn-primary:hover {
            background-color: var(--gn-primary-hover);
            border-color: var(--gn-primary-hover);
        }
        
        /* Estilo para el estado de carga del select */
        #ssid-wrapper.loading .spinner-border {
            display: inline-block;
        }
        #ssid-wrapper:not(.loading) .spinner-border {
            display: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="form-panel">
            <form action="/saveWifiCredentials" method="POST">
                <h1 class="text-center">🌿 Green Nanny Setup</h1>
                
                <div class="mb-3">
                    <label for="ssid" class="form-label">Red WiFi:</label>
                    <div id="ssid-wrapper" class="input-group loading">
                        <span class="input-group-text"><i class="fas fa-wifi"></i></span>
                        <select class="form-select" id="ssid" name="ssid" required disabled>
                            <option selected>Buscando redes...</option>
                        </select>
                        <span class="input-group-text spinner-border spinner-border-sm" role="status"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <small class="form-text text-muted">Dejar en blanco si la red es abierta.</small>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mt-3">Guardar y Conectar</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ssidSelect = document.getElementById('ssid');
            const ssidWrapper = document.getElementById('ssid-wrapper');
            
            fetch('/wifiList')
                .then(response => {
                    if (!response.ok) throw new Error('No se pudieron cargar las redes.');
                    return response.json();
                })
                .then(networks => {
                    ssidSelect.innerHTML = '<option selected disabled value="">Seleccione una red...</option>';
                    networks.forEach(network => {
                        const option = document.createElement('option');
                        option.value = network.ssid;
                        // Mostrar el tipo de encriptación si está disponible
                        const encryptionType = network.encryption ? ` (${network.encryption})` : '';
                        option.textContent = `${network.ssid} (Señal: ${network.rssi} dBm)${encryptionType}`;
                        ssidSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error al obtener redes WiFi:', error);
                    ssidSelect.innerHTML = '<option selected disabled value="">Error al buscar redes</option>';
                })
                .finally(() => {
                    // Quitar el estado de carga y habilitar el select
                    ssidWrapper.classList.remove('loading');
                    ssidSelect.disabled = false;
                });
        });
    </script>
</body>
</html>
